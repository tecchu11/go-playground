services:
  app:
    image: mcr.microsoft.com/devcontainers/base:bookworm
    environment:
      - GOPRIVATE=github.com/tecchu11
    volumes:
      - .:/app
      - go:/go
      - cache:/home/vscode/.cache
      - gh-config:/home/vscode/.config/gh
    user: vscode
    stdin_open: true
    tty: true
  maindb:
    image: mysql:8.0.36
    platform: linux/amd64
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./testdata/mysql/conf/my.cnf:/etc/mysql/my.cnf
      - ./testdata/mysql/init://docker-entrypoint-initdb.d
      - mysql:/var/lib/mysql
    ports:
      - "13306:3306"
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 10s
  migration:
    build:
      context: .
      dockerfile: ./cmd/migration/Dockerfile
    env_file:
      - .env
    depends_on:
      maindb:
        condition: service_healthy
        restart: true
  dbschema:
    build:
      context: doc/dbschema
    depends_on:
      migration:
        condition: service_completed_successfully
        restart: true
    ports:
      - "18000:8000"
    volumes:
      - ./doc/dbschema/dest:/docs
  openapi:
    image: redocly/redoc
    ports:
      - "18888:80"
    environment:
      SPEC_URL: openapi.yml
    volumes:
      - ./doc/oas/openapi.yml:/usr/share/nginx/html/openapi.yml
  localstack:
    image: localstack/localstack:4.8
    networks:
      default:
        aliases:
          - localhost.localstack.cloud
          - s3.localhost.localstack.cloud
          - s3-website.localhost.localstack.cloud
          - my-bucket.s3.localhost.localstack.cloud
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    environment:
      - DEBUG=1
    volumes:
      - localstack:/var/lib/localstack
      - /var/run/docker.socket:/var/run/docker.socket
  auth:
    image: keycloak/keycloak:26.3.5
    env_file: .env
    command:
      - start-dev
    ports:
      - "18080:18080"
    volumes:
      - auth:/opt/keycloak/data
    depends_on:
      maindb:
        condition: service_healthy
        restart: true
volumes:
  go:
  cache:
  gh-config:
  mysql:
  localstack:
  auth:
  schemadoc:
